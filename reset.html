<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass change</title>
</head>
<body>
    <script>
        let url = window.location.hash;
        let resetmail=url.match(/\#(?:access_token)\=([\S\s]*?)\&/)[1];
        //var resetmail = new URLSearchParams(url).get('access_token');
        //let resetmail= uri.substring(uri.indexOf('?') + 1, uri.lastIndexOf('?'));
        console.log(resetmail)
        async function activate(resetmail) {
            
            
              try { 
                  let fdata = await fetch(`https:/nodejs-passwordreset.herokuapp.com/reset/${resetmail}`, {
                    method: "PUT",
                    body: JSON.stringify({
                        resetmail
                    }),
                    headers: {
                        "Content-Type": "application/json",
                    },
                });
                 let data = await fdata.json()
                alert("check mail for your new password"+data);
            }
                catch(err){
                    console.log(err)
                }
            
        }
        activate(resetmail);
    </script>
</body>
</html>
